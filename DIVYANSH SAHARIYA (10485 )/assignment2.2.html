<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        #sidebar {
            background-color: #2c3e50;
            color: white;
            width: 200px;
            float: left;
            height: 100vh;
            padding: 20px;
        }
        
        #container::after {
            content: "";
            display: block;
            clear: both;
        }
        
        #content {
            margin-left: 220px;
            padding: 20px;
        }
        
        @media (min-width: 901px) {
            #container {
                display: flex;
                height: 100vh;
            }
            #sidebar {
                float: none;
                width: 250px;
                height: auto;
            }
            #content {
                margin-left: 0;
                flex-grow: 1;
                padding: 20px;
                overflow-y: auto;
            }
        }
        
        @media (min-width: 600px) and (max-width: 900px) {
            #sidebar {
                float: left;
                width: 150px;
                height: auto;
                padding: 15px;
            }
            #content {
                margin-left: 160px;
                padding: 15px;
            }
        }
        
        @media (max-width: 599px) {
            #sidebar {
                float: none;
                width: 100%;
                height: auto;
                padding: 10px;
            }
            #content {
                margin-left: 0;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <header>Hello, Guys !!!!</header>
    <div id="container">
        <nav id="sidebar">
            <ul>
                <li><a href="#" style="color: white;">Home</a></li>
                <li><a href="#" style="color: white;">About</a></li>
                <li><a href="#" style="color: white;">Services</a></li>
                <li><a href="#" style="color: white;">Contact</a></li>
            </ul>
        </nav>
        <main id="content">
            <p>
                <h1>This is the content area. It adjusts layout based on screen size using flexbox, float, clear, and media queries.</h1>
            </p>
        </main>
    </div>

</body>

</html>
