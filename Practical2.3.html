<!DOCTYPE html>
<html>

<head>
    <title>HTML Table Layout</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        
        th,
        td {
            border: 1px solid #333;
            padding: 10px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .center {
            text-align: center;
        }
        
        .right {
            text-align: right;
        }
        
        .left {
            text-align: left;
        }
    </style>
</head>

<body>

    <table>
        <caption>Sample Table with Merged Cells and Alignment</caption>
        <tr>
            <th colspan="2" class="center">Header 1 (colspan=2)</th>
            <th class="center">Header 2</th>
        </tr>
        <tr>
            <td rowspan="2" class="left">Rowspan 2 Cell</td>
            <td class="center">Cell 2</td>
            <td class="right">Cell 3</td>
        </tr>
        <tr>
            <td colspan="2" class="center">Merged Cell colspan=2</td>
        </tr>
        <tr>
            <td class="left">Cell 4</td>
            <td class="center">Cell 5</td>
            <td class="right">Cell 6</td>
        </tr>
    </table>
</body>

</html>
