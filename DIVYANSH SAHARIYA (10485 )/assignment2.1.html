<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 40px;
            display: flex;
            justify-content: center;
        }
        
        #profile-card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease;
        }
        
        #profile-card:hover {
            transform: translateY(-10px) scale(1.05);
        }
        
        #profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 15px auto;
            position: relative;
            border: 4px solid #3498db;
        }
        
        .name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .title {
            color: #777;
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }
        
        .socials {
            text-align: center;
        }
        
        .socials a {
            display: inline-block;
            margin: 0 10px;
            color: #3498db;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .socials a:hover,
        .socials a:focus {
            color: #2c80b4;
            transform: scale(1.2);
            outline: none;
        }
        
        .socials a:active {
            color: #1a4d73;
        }
    </style>
</head>

<body>

    <div id="profile-card">
        <img src="Black Castaway2.png" alt="Profile picture" />
        <div class="name">Divyansh Sahariya</div>
        <div class="title">Web Developer</div>
        <div class="socials">
            <a href="#" aria-label="Twitter">üê¶</a>
            <a href="#" aria-label="LinkedIn">üîó</a>
            <a href="#" aria-label="GitHub">üêô</a>
        </div>
    </div>

</body>

</html>
