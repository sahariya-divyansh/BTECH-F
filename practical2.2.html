<!DOCTYPE html>
<html>

<head>
    <title>HTML Links, Images, and Lists</title>
</head>

<body>

    <h1>HTML Links, Images, and Lists Demo</h1>

    <h2>Links</h2>
    <p>Here is a link to
        <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">
            Google
        </a>.
    </p>

    <h2>Images</h2>
    <p>Below is an example image:</p>
    <img src="Black Castaway2.png" alt="Placeholder Image" width="150" height="150">

    <h2>Lists</h2>

    <h3>Unordered List</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Item 2.1</li>
                <li>Nested Item 2.2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>First</li>
        <li>Second
            <ol>
                <li>Nested First</li>
                <li>Nested Second</li>
            </ol>
        </li>
        <li>Third</li>
    </ol>

</body>

</html>
