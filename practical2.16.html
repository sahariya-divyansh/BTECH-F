<!DOCTYPE html>
<html>

<head>
    <title>Q16 - Show/Hide Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f6f8;
        }
        
        h2 {
            color: #333;
        }
        
        button {
            padding: 8px 12px;
            margin-top: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        #message {
            margin-top: 10px;
            padding: 10px;
            background: #e2f0ff;
            border-radius: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .highlight {
            background-color: lightgreen;
            color: #000;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <h2>Q16: Show/Hide and Toggle CSS Class</h2>

    <button id="toggleBtn">Show / Hide Message</button>
    <button id="toggleClassBtn">Toggle Highlight Class</button>

    <p id="message" class="hidden">This is a hidden message. Click the button to show or hide me!</p>

    <script>
        // Show / Hide element
        const toggleBtn = document.getElementById("toggleBtn");
        toggleBtn.addEventListener("click", function() {
            const msg = document.getElementById("message");
            msg.classList.toggle("hidden");
        });

        // Toggle CSS class
        const toggleClassBtn = document.getElementById("toggleClassBtn");
        toggleClassBtn.addEventListener("click", function() {
            const msg = document.getElementById("message");
            msg.classList.toggle("highlight");
        });
    </script>

</body>

</html>
