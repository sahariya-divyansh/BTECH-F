<!DOCTYPE html>
<html>

<head>
    <title>CSS Styles Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        
        h1 {
            color: darkblue;
            text-align: center;
        }
        
        p.internal {
            color: green;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>CSS Styles Applied</h1>
    <p style="color: red; font-style: italic;">
        This paragraph uses <strong>inline CSS</strong> for red italic text.
    </p>
    <p class="internal">
        This paragraph is styled using <strong>internal CSS</strong>.
    </p>
    <p class="external">
        This paragraph is styled using <strong>external CSS</strong>.
    </p>
</body>

</html>
